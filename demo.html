<!DOCTYPE html>
<html>
<head>
	<title>Respy</title>
	<script type="text/javascript" src="respy.min.js"></script>
</head>
<body>
    <center>
        <h4 id="textytst">RESPY</h4>
        <h4 id="textytwt">A Responsive Text</h4>
    </center>
    <script>
        respy("#textytst", {compressor:5, min:"", max:150, elem:"text"});
        respy("#textytwt", {compressor:10, min:"", max:"", elem:""});
    </script>
</body>
</html>
